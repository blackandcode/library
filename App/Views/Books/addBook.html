{% extends "base.html" %}

{% block title %}Books{% endblock %}

{% block body %}

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Unesitte novu knjigu</h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <form id="form_validation" method="POST" action="addNew">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="title" required>
                            <label class="form-label">Naslov</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="author" required>
                            <label class="form-label">Autor</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="publisher" required>
                            <label class="form-label">Izdavac</label>
                        </div>
                    </div>


                    <div class="body">
                        <div class="row clearfix">

                            <p>
                                <b>Kategorija knjige</b>
                            </p>
                            <select class="form-control show-tick">
                                <option>Mustard</option>
                                <option>Ketchup</option>
                                <option>Relish</option>
                            </select>

                        </div>
                    </div>

                    <button class="btn btn-primary waves-effect" type="submit" value="Submit" name="insert-book">Unesi</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
